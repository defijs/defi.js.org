<?js if( obj && obj.length ) {
	var hasDefault = obj.some( function( arg ) {
		return arg.defaultvalue;
	});

	var hasDescription = obj.some( function( arg ) {
		return arg.description;
	});
?>
	<h4><?js= this.lang.arguments ?></h4>
	<table class="arguments">
		<thead>
			<tr>
				<th><?js= this.lang.name ?>
				<?js= hasDefault ? '<th>' + this.lang.default : '' ?>
				<th><?js= this.lang.type ?>
				<?js= hasDescription ? '<th>' + this.lang.details : '' ?>
			</tr>
		</thead>
		<tbody>
			<?js obj.forEach( function( arg ) { ?>
				<tr>
					<td>
						<?js= arg.name ?>
						<?js if( arg.optional ) {?>
							<span class="signature">optional</span>
						<?js} ?>
					</td>
					<?js= hasDefault ? '<td><code>' + (arg.defaultvalue || '') + '</code>' : '' ?> 
					<td><?js print( this.partial( 'params.html', arg ) ); ?></td>
					<?js= hasDescription ? '<td>' : '' ?> <?js= arg.description ?></td>
				</tr>
			<?js }, this ) ?>
		</tbody>
	</table>
<?js } ?>
